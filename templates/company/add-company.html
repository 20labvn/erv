{% extends "base.html" %}
{% load static %}

{% block title %}Thêm mới công ty{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Thêm mới công ty</h2>

  <form method="post" enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}

    <div class="col-md-6">
      <label class="form-label">Tên công ty</label>
      {{ form.name }}
    </div>

    <div class="col-md-6">
      <label class="form-label">Lĩnh vực</label>
      {{ form.industry }}
    </div>

    <div class="col-md-6">
      <label class="form-label">Vị trí</label>
      {{ form.location }}
    </div>

    <div class="col-md-6">
      <label class="form-label">Số lượng nhân viên</label>
      {{ form.employee_count }}
    </div>

    <div class="col-md-6">
      <label class="form-label">Hình ảnh</label>
      {{ form.image }}
    </div>

    <div class="col-md-6">
      <label class="form-label">Đánh giá (0-5)</label>
      {{ form.rating }}
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Lưu công ty</button>
    </div>
  </form>
</div>
{% endblock %}
