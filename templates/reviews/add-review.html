{% extends "base.html" %}
{% load static %}

{% block title %}Thêm mới Review{% endblock %}

{% block content %}
<section class="col-span-6 col-start-4 bg-base-100 rounded-box shadow-md p-6">
    <div class="max-w-5xl mx-auto py-10">
        <div class="card bg-base-100 w-full max-w-2xl shadow-2xl mx-auto">

            <div class="card-body">
                <div class="text-center lg:text-left">
                    <h1 class="text-2xl font-bold">Thêm mới Review</h1>
                </div>
                <form method="post" enctype="multipart/form-data" class="space-y-4">
                    {% csrf_token %}

                    <div>
                        {{ form.title }}
                    </div>

                    <div>
                        {{ form.image }}
                    </div>

                    <div>
                        {{ form.tag }}
                    </div>

                    <div>
                        {{ form.content }}
                    </div>

                    <button type="submit" class="btn btn-neutral  mt-4">Save review</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
